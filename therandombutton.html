<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quick Links Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f0f0f;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 18px;
      padding: 24px;
    }

    h1 {
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    button {
      width: 320px;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ffffff;
      color: #000000;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    button:hover {
      background: #dddddd;
      transform: scale(1.03);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Quick Launch</h1>

    <button onclick="go('https://www.youtube.com')">
      YouTube
    </button>

    <button onclick="go('https://photoshop.adobe.com/id/urn:aaid:sc:US:f8dba16d-05b6-4565-ae8c-421c764c8481')">
      Adobe Photoshop
    </button>

    <button onclick="go('https://santatracker.google.com')">
      Google Santa Tracker
    </button>

    <button onclick="go('https://www.youtube.com/@MythicGamerX5757')">
      MythicGamerX5757
    </button>

    <button onclick="go('https://www.youtube.com/@GracieRoseHamar6741')">
      Gracie Rose Hamar
    </button>

    <button onclick="go('https://www.youtube.com/@KinsleytheSinger')">
      Kinsley the Singer
    </button>
  </div>

  <script>
    function go(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
