<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Recommender</title>
  <style>
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#0b0b0b; color:#fff; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 28px 18px; }
    h1 { margin: 0 0 14px; letter-spacing: .02em; }
    .card { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.10); border-radius: 14px; padding: 16px; }
    textarea { width: 100%; min-height: 86px; resize: vertical; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,.15); background: rgba(0,0,0,.35); color: #fff; }
    button { margin-top: 10px; padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,.15); background: #fff; color:#000; cursor:pointer; font-weight:700; }
    button:active { transform: translateY(1px); }
    .row { display:flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 10px; }
    select, input[type="number"] {
      padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.35); color:#fff;
    }
    .muted { color: rgba(255,255,255,.7); font-size: 13px; line-height: 1.35; }
    .grid { display:grid; gap: 12px; margin-top: 14px; }
    .item { display:flex; gap: 12px; padding: 12px; border-radius: 14px; background: rgba(255,255,255,.05); border: 1px solid rgba(255,255,255,.08); }
    .thumb { width: 168px; height: 94px; border-radius: 10px; background: #111; flex: 0 0 auto; object-fit: cover; }
    .meta { flex: 1 1 auto; min-width: 0; }
    .title { font-weight: 800; margin: 0 0 6px; }
    .title a { color:#fff; text-decoration: none; }
    .title a:hover { text-decoration: underline; }
    .sub { font-size: 13px; color: rgba(255,255,255,.72); }
    .error { margin-top: 10px; color: #ffb3b3; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>YouTube Video Recommender</h1>

    <div class="card">
      <div class="muted">
        Type what you want to watch (topic + vibe + length + ‚Äúfor kids‚Äù etc). Example:
        ‚Äúfunny Minecraft challenges, family friendly, 10-15 minutes‚Äù
      </div>

      <textarea id="prompt" placeholder="What do you feel like watching?"></textarea>

      <div class="row">
        <label class="muted">Sort:</label>
        <select id="sort">
          <option value="relevance">Best match</option>
          <option value="viewCount">Most viewed</option>
          <option value="date">Newest</option>
          <option value="rating">Top rated</option>
        </select>

        <label class="muted">Max results:</label>
        <input id="maxResults" type="number" min="1" max="25" value="10"/>

        <button id="go">Recommend videos</button>
      </div>

      <div id="status" class="muted" style="margin-top:10px;"></div>
      <div id="error" class="error"></div>
    </div>

    <div id="results" class="grid"></div>
  </div>

  <script>
    // 1) Deploy the Worker (below), then paste its URL here:
    const API_BASE = "https://YOUR-WORKER.your-subdomain.workers.dev";

    const $ = (id) => document.getElementById(id);

    function buildQueryFromPrompt(text) {
      // Simple ‚Äúsmart query‚Äù ‚Äî you can expand this later.
      // Pulls out common intent hints.
      const t = text.trim();
      if (!t) return "";

      let q = t;

      // Safety-ish defaults (you can remove)
      if (/kid|kids|family/i.test(t)) q += " family friendly";

      // Length hints
      if (/short|quick|under 5/i.test(t)) q += " short";
      if (/long|deep dive|1 hour/i.test(t)) q += " long";

      return q;
    }

    function render(items) {
      const root = $("results");
      root.innerHTML = "";
      for (const v of items) {
        const el = document.createElement("div");
        el.className = "item";

        const thumb = document.createElement("img");
        thumb.className = "thumb";
        thumb.src = v.thumbnail;
        thumb.alt = v.title;

        const meta = document.createElement("div");
        meta.className = "meta";

        const title = document.createElement("div");
        title.className = "title";
        title.innerHTML = `<a href="${v.url}" target="_blank" rel="noopener noreferrer">${escapeHtml(v.title)}</a>`;

        const sub = document.createElement("div");
        sub.className = "sub";
        sub.textContent = `${v.channelTitle} ‚Ä¢ ${new Date(v.publishedAt).toLocaleString()}`;

        const desc = document.createElement("div");
        desc.className = "sub";
        desc.style.marginTop = "6px";
        desc.textContent = v.description || "";

        meta.appendChild(title);
        meta.appendChild(sub);
        meta.appendChild(desc);

        el.appendChild(thumb);
        el.appendChild(meta);
        root.appendChild(el);
      }
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
      }[m]));
    }

    $("go").addEventListener("click", async () => {
      $("error").textContent = "";
      $("status").textContent = "";

      const prompt = $("prompt").value;
      const q = buildQueryFromPrompt(prompt);
      if (!q) {
        $("error").textContent = "Type what you want first üôÇ";
        return;
      }

      const sort = $("sort").value;
      const maxResults = Math.min(25, Math.max(1, parseInt($("maxResults").value || "10", 10)));

      $("status").textContent = "Finding videos‚Ä¶";

      try {
        const url = new URL(API_BASE + "/api/recommend");
        url.searchParams.set("q", q);
        url.searchParams.set("order", sort);
        url.searchParams.set("maxResults", String(maxResults));

        const res = await fetch(url.toString());
        const data = await res.json();

        if (!res.ok) throw new Error(data?.error || "Request failed");

        render(data.items);
        $("status").textContent = `Showing ${data.items.length} recommendations for: "${q}"`;
      } catch (e) {
        $("status").textContent = "";
        $("error").textContent = e.message || String(e);
      }
    });
  </script>
</body>
</html>
